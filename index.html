<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="clc">calc</div>
    <div class="wrapper">
        
        <div class="display" id="display">0</div>
        <div class="bt">
            <div id="7" class="btn number seven">7</div>
            <div id="8" class="btn number eight">8</div>
            <div id="9" class="btn number nine">9</div>
            <div id="delete" class="btn del">del</div>
            <div id="4" class="btn number four">4</div>
            <div id="5" class="btn number five">5</div>
            <div id="6" class="btn number six">6</div>
            <div id="add" class="btn plus">+</div>
            <div id="1" class="btn number one">1</div>
            <div id="2" class="btn number two">2</div>
            <div id="3" class="btn number three">3</div>
            <div id="subtract" class="btn minus">-</div>
            <div id="decimal" class="btn dot1">.</div>
            <div id="0" class="btn number zero1">0</div>
            <div id="divide" class="btn slas">/</div>
            <div id="multiply" class="btn cross">x</div>
            <div id="clear" class="btn reset">reset</div>
            <div id="equals" class="btn equals equal">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
